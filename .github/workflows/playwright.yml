name: ImpactU E2E Tests
on:
  push:
    branches: [next_develop]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
env:
  NEXT_PUBLIC_CLIENT_API: ${{ secrets.NEXT_PUBLIC_CLIENT_API }}
  API_URL: ${{ secrets.API_URL }}
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Build app
        run: npm run build
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test home.spec.js
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Upload HTML report to ci-front
        if: always()
        shell: bash
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa ci-front.colav.co >> ~/.ssh/known_hosts
          scp -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -r playwright-report/* ci-front@ci-front.colav.co:
          rm -rf ~/.ssh
          echo "::notice title=HTML report url::https://ci-front.colav.co/index.html"
